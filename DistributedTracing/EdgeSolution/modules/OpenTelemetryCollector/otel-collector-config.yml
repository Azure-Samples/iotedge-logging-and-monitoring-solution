receivers:
  otlp:
    protocols:
      http:
      grpc:


exporters:
  azuremonitor:
    instrumentation_key: My_key
  logging:
    loglevel: debug
  jaeger_thrift:
    endpoint: "http://host.docker.internal:14268/api/traces"

processors:
  batch:

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [azuremonitor]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, azuremonitor]
